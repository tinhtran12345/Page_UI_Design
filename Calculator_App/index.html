<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>CALCULATOR APP</title>
</head>
<body>
    <div class="container">
        <section class="screen"></section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button-hightlight">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button-hightlight">x</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button-hightlight">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">AC</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button-hightlight">=</button>
            </div>
        </section>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
